name: CI2
on:   
  - push 
  - pull_request
jobs:
  job1:
    runs-on: ubuntu-latest
    name: some name for my job1
    steps:
    - name: minikube step
      id: minikube
      uses: medyagh/minikube-action@master
      with:
        driver: "none"
    - name: get output from minikube-action
      run: echo "The time was ${{ steps.minikube.outputs.time }}"
    - name: get output from minikube-action2
      run: echo "The driver was ${{ steps.minikube.outputs.user_driver }}"

      