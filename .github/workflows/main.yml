name: CI
on:   
  - push 
  - pull_request
jobs:
  job1:
    runs-on: ubuntu-latest
    name: some name for my job1
    steps:
    - name: minikube step
      id: minikube
      uses: medyagh/minikube-action@master
    # now you can run kubectl to see the pods in the cluster
    - name: kubectl 
      run: kubectl get pods -A
    - name: docker ps
      run: | 
        docker ps
        eval $(minikube -p minikube docker-env)
        docker ps


      